
version: 1
disable_existing_loggers: False

formatters:

    default:
        format: "%(asctime)s.%(msecs)03d |%(threadName)-12s | %(levelname)-7s | %(filename)s:%(lineno)s - %(funcName)20s() | %(name)s - %(message)s"
        datefmt: "%Y.%m.%d %H:%M:%S"

handlers:
    console:
        level: INFO
        class: config.handlers.ConsoleHandler
        formatter: default
        styles:
            log.web_url: bright_blue
            log.local_url: bright_blue

            log.info_level: cyan
            log.warning_level: yellow3
            log.error_level: red3
            log.critical_level: bright_red

loggers:

    main:
        level: DEBUG
        handlers: [console]
        propagate: No

    data:
        level: DEBUG
        handlers: [console]
        propagate: No

    parser:
        level: DEBUG
        handlers: [console]
        propagate: No

    downloader:
        level: DEBUG
        handlers: [console]
        propagate: No

